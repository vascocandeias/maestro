<mat-card class="fit-card" *ngIf="network">
	<mat-card-header>
		<mat-card-title>Network</mat-card-title>
	</mat-card-header>
    <div *ngIf="network">
        <app-network [data]="network" [id]=""></app-network>
    </div>
    <mat-card-actions align="end">
        <button mat-button color="primary" (click)="downloadText()">Download Network as Text</button>
    </mat-card-actions>
</mat-card>


<mat-card class="fit-card" *ngIf="networks">
	<mat-card-header>
		<mat-card-title>Networks</mat-card-title>
	</mat-card-header>
    <mat-tab-group dynamicHeight animationDuration="0ms">
        <mat-tab *ngFor="let network of networks; let i = index" label="Network {{i}}">
            <ng-template matTabContent>
                <app-network [data]="network" [id]="i"></app-network>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
	<mat-card-actions align="end" >
		<button mat-button color="primary" *ngIf="networks.length" (click)="downloadText()">Download Networks as Text</button>
	</mat-card-actions>
</mat-card>


<mat-card class="fit-card" style="padding:0;" *ngIf="data.output.logs">
	<mat-accordion>
		<mat-expansion-panel>
			<mat-expansion-panel-header>
				<mat-panel-title>
					Logs
				</mat-panel-title>
				<mat-panel-description>
					See the program's output logs
				</mat-panel-description>
			</mat-expansion-panel-header>
            <div *ngFor="let log of data.output.logs">
                {{ log }}
            </div>
		</mat-expansion-panel>
	</mat-accordion>
</mat-card>
